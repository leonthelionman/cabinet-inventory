
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cabinet Inventory Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Cabinet Inventory Tracker</h1>
  </div>

  <div class="content-wrapper">
    <div class="side-panel">
      <input type="text" id="searchInput" placeholder="Search part number..." oninput="searchPart()">
      <ul id="searchResults"></ul>
    </div>
    <div class="cabinet-layout">
      <div class="cabinet-section" id="cabinet-1"><h3>Unit 1</h3><div class="grid-container" id="grid-1"></div></div>
      <div class="cabinet-section" id="cabinet-2"><h3>Unit 2</h3><div class="grid-container" id="grid-2"></div></div>
    </div>
  </div>

  <div id="drawerModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Drawer</h2>
      <div id="drawerContents"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
